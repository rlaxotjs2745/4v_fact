<!DOCTYPE html>
<html lang="ko">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SMART FARM</title>
  <link rel="shortcut icon" href="../assets/image/favicon_16.ico">
  <link rel="icon" href="../assets/image/favicon_16.png">
  <link rel="apple-touch-icon-precomposed" href="../assets/image/favicon_152.png">
  <link rel="stylesheet" type="text/css" href="../assets/css/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">

<body>
<div class="wrapper" id="wrapper">
  <div class="login" id="login">
    <!--//-->
    <div class="page__full">
      <div class="page__floating">
        <div class="tb__logo"><img src="../assets/image/img_loginLogo@3x.png" alt="">
          <a href="login.html" class="btn-close"><img src="../assets/image/ico_close.png" alt="취소"></a>
        </div>

        <div class="tb__join">
          <div class="td__cell">
            <div class="join__board">
              <div class="join__title">회원가입</div>

                <div class="step__state step__state--through"><img src="../assets/image/ico_check.png" alt=""></div>

            </div>
            <div class="join__field">
              <div class="join__welcome">
                <div class="join__welcome--message">
                  <strong>회원가입이 <br>완료</strong>되었습니다.
                </div>
                <div class="join__welcome--info">
                  <span>아이디 : <strong>XXXXXXX@XXXXXXXX.com</strong></span>
                </div>
              </div>

              <div class="join__btn">
                <a href="login.html" class="btn submit ">로그인</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
</div>
